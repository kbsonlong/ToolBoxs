name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # å½“æ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            arch: arm64,x64
            ext: dmg
          - os: windows-latest
            platform: win
            arch: x64
            ext: exe
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: AppImage
         
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './app/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./app
      env:
        CYPRESS_INSTALL_BINARY: 0  # è·³è¿‡ Cypress äºŒè¿›åˆ¶æ–‡ä»¶å®‰è£…
      
    - name: Update version from tag
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        # ç§»é™¤ç‰ˆæœ¬å·å‰çš„ 'v' å‰ç¼€ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        VERSION_NUMBER=${VERSION#v}
        echo "Updating version to: $VERSION_NUMBER"
        # ä½¿ç”¨ npm version å‘½ä»¤æ›´æ–°ç‰ˆæœ¬å·
        npm version $VERSION_NUMBER --no-git-tag-version
      working-directory: ./app
      shell: bash
      
    - name: Type check
      run: npm run type-check
      working-directory: ./app
      
    - name: Build Electron app for ${{ matrix.platform }}
      run: |
        if [[ "${{ matrix.platform }}" == "mac" ]]; then
          npm run electron:dist -- --mac --universal --publish=never
        elif [[ "${{ matrix.platform }}" == "win" ]]; then
          npm run electron:dist -- --win --x64 --publish=never
        elif [[ "${{ matrix.platform }}" == "linux" ]]; then
          npm run electron:dist -- --linux --x64 --publish=never
        fi
      working-directory: ./app
      shell: bash
      env:
        ELECTRON_BUILDER_CACHE: .cache/electron-builder
        CYPRESS_INSTALL_BINARY: 0
        CSC_IDENTITY_AUTO_DISCOVERY: false  # è·³è¿‡ä»£ç ç­¾å
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      
    - name: List build artifacts
      run: |
        echo "Build artifacts:"
        ls -la ./app/dist-electron/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          ./app/dist-electron/*.${{ matrix.ext }}
          ./app/dist-electron/latest*.yml
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Display structure of downloaded files
      run: |
        echo "Downloaded artifacts:"
        find ./artifacts -type f -name "*" | head -20
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: ToolBoxs ${{ steps.version.outputs.version }}
        body: |
          ## ğŸ‰ ToolBoxs ${{ steps.version.outputs.version }} å‘å¸ƒ
          
          ### ğŸ“¦ ä¸‹è½½é“¾æ¥
          
          - **macOS**: ä¸‹è½½ `.dmg` æ–‡ä»¶
          - **Windows**: ä¸‹è½½ `.exe` æ–‡ä»¶  
          - **Linux**: ä¸‹è½½ `.AppImage` æ–‡ä»¶
          
          ### âœ¨ ä¸»è¦ç‰¹æ€§
          
          - ğŸ”§ å¤šç§å®ç”¨å·¥å…·é›†åˆ
          - ğŸŒ æ”¯æŒ Web å’Œæ¡Œé¢åŒå¹³å°
          - ğŸ¨ ç°ä»£åŒ– UI è®¾è®¡
          - ğŸš€ é«˜æ€§èƒ½æœ¬åœ°åº”ç”¨
          
          ### ğŸ”„ æ›´æ–°è¯´æ˜
          
          è¯·æŸ¥çœ‹ [æ›´æ–°æ—¥å¿—](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) äº†è§£è¯¦ç»†æ›´æ–°å†…å®¹ã€‚
          
          ---
          
          **å®‰è£…è¯´æ˜**:
          - macOS: ä¸‹è½½ DMG æ–‡ä»¶ï¼ŒåŒå‡»å®‰è£…
          - Windows: ä¸‹è½½ EXE æ–‡ä»¶ï¼Œè¿è¡Œå®‰è£…
          - Linux: ä¸‹è½½ AppImage æ–‡ä»¶ï¼Œæ·»åŠ æ‰§è¡Œæƒé™åè¿è¡Œ
        draft: false
        prerelease: false
        
    - name: Upload release assets
      run: |
        # Upload macOS DMG
        if [ -f "./artifacts/mac-arm64,x64/"*.dmg ]; then
          for file in ./artifacts/mac-arm64,x64/*.dmg; do
            filename=$(basename "$file")
            gh release upload ${{ steps.version.outputs.version }} "$file" --clobber
          done
        fi
        
        # Upload Windows installer
        if [ -f "./artifacts/win-x64/"*.exe ]; then
          for file in ./artifacts/win-x64/*.exe; do
            filename=$(basename "$file")
            gh release upload ${{ steps.version.outputs.version }} "$file" --clobber
          done
        fi
        
        # Upload Linux AppImage
        if [ -f "./artifacts/linux-x64/"*.AppImage ]; then
          for file in ./artifacts/linux-x64/*.AppImage; do
            filename=$(basename "$file")
            gh release upload ${{ steps.version.outputs.version }} "$file" --clobber
          done
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
